name: builder
run-name: ${{ github.actor}} Run the test and build workspace
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci
      - run: npm run test
      - run: npm run build:libs
